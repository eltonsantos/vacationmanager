# ================================
# Application Configuration
# ================================
spring.application.name=VacationManager

# ================================
# Server Configuration
# ================================
server.port=8080
server.servlet.context-path=/api/v1

# ================================
# Database Configuration (PostgreSQL)
# ================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:vacation_manager}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ================================
# Flyway Configuration
# ================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET:VacationManagerSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong2026}
jwt.expiration=86400000

# ================================
# CORS Configuration
# ================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ================================
# OpenAPI / Swagger Configuration
# ================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ================================
# Logging Configuration
# ================================
logging.level.org.springframework.security=INFO
logging.level.com.eltonsantos.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
